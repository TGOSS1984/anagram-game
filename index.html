<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Play Anagram Jam – a fun and challenging word puzzle game! Unscramble letters, boost your vocabulary, and race against time. Great for all ages.">
    <meta name="keywords" content="anagram, word game, puzzle, unscramble, vocabulary, brain game, anagram solver, word scramble, online word game">

    <!--Fav Icons-->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Anagram Jam – Fun Word Puzzle Game</title>

  </head>

  <body class="d-flex flex-column min-vh-100 text-center">

    <!--Scrabble style Header-->

    <header class="container mt-3">
      <div class="row">
        <div class="container header-container">

          <!-- Make the row wrap responsively -->

          <div class="row justify-content-center flex-wrap text-center">

            <!-- ANAGRAM Word Group -->

            <div class="d-flex flex-wrap justify-content-center col-auto">
              <div class="scrabble-tile">
                <span class="tile-letter">A</span
                ><span class="tile-score">1</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">N</span
                ><span class="tile-score">1</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">A</span
                ><span class="tile-score">1</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">G</span
                ><span class="tile-score">2</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">R</span
                ><span class="tile-score">1</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">A</span
                ><span class="tile-score">1</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">M</span
                ><span class="tile-score">3</span>
              </div>
            </div>

            <!-- JAM Word Group -->

            <div
              class="d-flex flex-wrap justify-content-center col-auto mt-2 mt-md-0"
            >
              <div class="scrabble-tile">
                <span class="tile-letter">J</span
                ><span class="tile-score">8</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">A</span
                ><span class="tile-score">1</span>
              </div>
              <div class="scrabble-tile">
                <span class="tile-letter">M</span
                ><span class="tile-score">3</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Tagline-->

    <div class="d-flex justify-content-center tagline">
      <p>The word puzzle game!</p>
    </div>

    <!--Main Game Content-->

    <main class="container flex-grow-1 d-flex flex-column justify-content-center mb-3 mt-3">

      <div class="container game-tile rounded">

        <!--Controls-->

        <section class="container mt-3" aria-label="Game Controls">
          <div id="controls" class="row">
            <div class="col-12 col-xl-6">
              <label for="difficulty" class="form-label">Select Difficulty:</label>
              <select id="difficulty" class="rounded lighter-border">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="veryhard">Very Hard</option>
              </select>
            </div>
            <div class="col-12 col-xl-6">
              <button class="btn-style rounded" onclick="startGame()">
                Start Game
              </button>
            </div>
          </div>
        </section>

        <!--Game-->

        <section class="container mt-3" aria-label="Game Play Area">
          <div id="game" class="row">
            <div id="round-counter" class="col-12"></div>
            <div id="tiles" class="col-12"></div>
            <div>
              <label for="guess" class="form-label visually-hidden">Your Guess</label>
              <input id="guess" class="rounded lighter-border" placeholder="Enter your guess..." type="text">
            </div>
            <div>
              <button class="btn-style rounded" onclick="checkGuess()">
                Submit
              </button>
            </div>
            <div id="feedback" class="col-12" aria-live="polite"></div>
            <div id="scoreboard" class="col-12">
              Score: <span id="score">0</span>/10
            </div>
          </div>
        </section>
      </div>
    </main>

    <!--JS Link-->

    <script src="assets/js/script.js"></script>

  </body>
</html>
