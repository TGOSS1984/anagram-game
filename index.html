<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Anagram Game</title>

</head>

<body class="d-flex flex-column min-vh-100 text-center">

    <header class="container mt-3">
        <div class="row">
        <h1>Anagram Jam</h1>
        </div>
    </header>

    <main class="container">
        <section class="container mt-3">
            <div id="controls" class="row">
                <div class="col-12 col-xl-6">
                 <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                 </select>
                </div>
                <div class="col-12 col-xl-6">
                    <button onclick="startGame()">Start Game</button>
                </div>
            </div>

        </section>

        <section class="container mt-3">
            <div id="game" class="row">
                <div id="round-counter" class="col-12"></div>
                <div id="tiles" class="col-12">tiles</div>
                <input id="guess" placeholder="Enter your guess...">
                <button onclick="checkGuess()">Submit</button>
                <div id="feedback" class="col-12"></div>
                <div id="scorecard" class="col-12">score</div>

            </div>

        </section>

    </main>


    <script src="assets/js/script.js"></script>

</body>

</html>
